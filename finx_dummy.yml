# Dummy file for Private configuration overrides
# This file contains private configuration that overrides the base configuration
# Missing end dates mean relationship is currently active.
additional:
- frequency: yearly
  id: tax_return
  name: EXAMPLE_TAX_RETURN
  url: "https://example.com/tax-return"
  patterns:
  - base: example-tax-return
  start_date: '2023-01-01'
  end_date: '2025-01-01'
- frequency: yearly
  id: e_file
  name: EXAMPLE_E_FILE
  url: "https://example.com/e-file"
  patterns:
  - base: EXAMPLE-E-FILE
- frequency: yearly
  id: federal_tax
  name: EXAMPLE_FEDERAL_TAX
  url: "https://example.com/federal-tax"
  patterns:
  - base: EXAMPLE_Federal
- frequency: yearly
  id: fincen
  name: EXAMPLE_FINCEN
  url: "https://example.com/fincen"
  patterns:
  - base: EXAMPLE_FinCEN

# Flat structure for employment - status (current/previous) is determined by dates
employment:
  - frequency: monthly
    id: current_employer1
    name: "EXAMPLE_CURRENT_EMPLOYER"
    url: "https://example.com/employer1/payslips"
    annual_document_type: "P60"
    patterns:
      - base: example-current-employer
    start_date: '2023-01-01'
  - frequency: monthly
    id: current_employer2
    name: "ANOTHER_CURRENT_EMPLOYER"
    url: "https://example.com/employer2/payslips"
    annual_document_type: "P60"
    patterns:
      - base: another-current-employer
    start_date: '2023-01-01'
    end_date: '2023-12-31'
  - frequency: yearly
    id: p45_p60
    name: "EXAMPLE_P45_P60"
    url: "https://example.com/employer1/p45p60"
    patterns:
      - base: example_p45
      - base: example_p60
    start_date: '2023-01-01'
    end_date: '2024-12-31'
  - frequency: monthly
    id: previous_employer
    name: "EXAMPLE_PREVIOUS_EMPLOYER"
    annual_document_type: "P60"
    patterns:
      - base: example-previous-employer
        identifiers:
          - example1
          - example2
    start_date: '2020-01-01'
    end_date: '2022-12-31'

investment:
  uk:
    - frequency: yearly
      id: uk_investment1
      name: "EXAMPLE_UK_INVESTMENT"
      url: "https://example.com/uk-investment"
      annual_document_type: "Annual Statement"
      patterns:
        - base: example-uk-investment
      start_date: '2023-01-01'
    - frequency: monthly
      id: uk_investment2
      name: "ANOTHER_UK_INVESTMENT"
      url: "https://example.com/another-uk-investment"
      annual_document_type: "Annual Statement"
      patterns:
        - base: another-uk-investment
      start_date: '2023-01-01'
      end_date: '2023-12-31'
  us:
    - frequency: yearly
      id: us_investment1
      name: "EXAMPLE_US_INVESTMENT"
      url: "https://example.com/us-investment"
      annual_document_type: "1099"
      patterns:
        - base: example-us-investment
          identifiers: ["example1", "example2"]

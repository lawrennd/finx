# Dummy file for Private configuration overrides
# This file contains private configuration that overrides the base configuration
# Missing end dates mean relationship is currently active.
additional:
- frequency: yearly
  name: EXAMPLE_TAX_RETURN
  patterns:
  - base: example-tax-return
  start_date: '2023-01-01'
  end_date: '2025-01-01'
- frequency: yearly
  name: EXAMPLE_E_FILE
  patterns:
  - base: EXAMPLE-E-FILE
- frequency: yearly
  name: EXAMPLE_FEDERAL_TAX
  patterns:
  - base: EXAMPLE
    suffix: Federal
- frequency: yearly
  name: EXAMPLE_FINCEN
  patterns:
  - base: EXAMPLE
    suffix: FinCEN

employment:
  current:
    - frequency: monthly
      name: "EXAMPLE_CURRENT_EMPLOYER"
      annual_document_type: "P60"
      patterns:
        - base: example-current-employer
      start_date: '2023-01-01'
    - frequency: monthly
      name: "ANOTHER_CURRENT_EMPLOYER"
      annual_document_type: "P60"
      patterns:
        - base: another-current-employer
      start_date: '2023-01-01'
      end_date: '2023-12-31'
  generic:
    - frequency: yearly
      name: "EXAMPLE_P45_P60"
      patterns:
        - base: .*_example_p45
        - base: .*_example_p60
      start_date: '2023-01-01'
      end_date: '2024-12-31'
  previous:
    - frequency: monthly
      name: "EXAMPLE_PREVIOUS_EMPLOYER"
      annual_document_type: "P60"
      patterns:
        - base: example-previous-employer
          identifiers:
            - example1
            - example2
      start_date: '2020-01-01'
      end_date: '2022-12-31'

investment:
  uk:
    - frequency: yearly
      name: "EXAMPLE_UK_INVESTMENT"
      annual_document_type: "Annual Statement"
      patterns:
        - base: example-uk-investment
      start_date: '2023-01-01'
    - frequency: monthly
      name: "ANOTHER_UK_INVESTMENT"
      annual_document_type: "Annual Statement"
      patterns:
        - base: another-uk-investment
      start_date: '2023-01-01'
      end_date: '2023-12-31'
  us:
    - frequency: yearly
      name: "EXAMPLE_US_INVESTMENT"
      annual_document_type: "1099"
      patterns:
        - base: example-us-investment
          identifiers: ["example1", "example2"]
      start_date: '2023-01-01'
    - frequency: yearly
      name: "ANOTHER_US_INVESTMENT"
      annual_document_type: "1099"
      patterns:
        - base: another-us-investment
      start_date: '2023-01-01'
      end_date: '2023-12-31'

bank:
  uk:
    - name: "EXAMPLE_UK_BANK"
      frequency: monthly
      annual_document_type: "Annual Statement"
      account_types:
        - name: "Joint Account"
          patterns:
            - base: example-uk-bank
              identifiers: ["joint"]
          start_date: '2023-01-01'
          end_date: '2024-12-31'
        - name: "Savings"
          patterns:
            - base: example-uk-bank
              identifiers: ["savings"]
          start_date: '2023-01-01'
          end_date: '2024-12-31'
    - name: "ANOTHER_UK_BANK"
      frequency: yearly
      annual_document_type: "Annual Statement"
      patterns:
        - base: another-uk-bank
      start_date: '2023-01-01'
      end_date: '2024-12-31'
  us:
    - name: "EXAMPLE_US_BANK"
      annual_document_type: "1099"
      account_types:
        - name: "savings"
          frequency: quarterly
          patterns:
            - base: example-us-bank
              identifiers:
                - savings
          start_date: '2023-01-01'
          end_date: '2023-12-31'
    - name: "ANOTHER_US_BANK"
      annual_document_type: "1099"
      account_types:
        - name: "savings"
          frequency: monthly
          patterns:
            - base: another-us-bank
              identifiers:
                - savings
          start_date: '2023-01-01'

